apiVersion: v1
kind: Service
metadata:
    name: clean-text-service
spec:
    selector:
        app: clean-text
    ports:
    -   protocol: "TCP"
        port: 6000
        targetPort: 5000
    type: NodePort

---
apiVersion: apps/v1
kind: Deployment
metadata:
    name: clean-text-deployment
spec:
    selector:
        matchLabels:
            app: clean-text
    replicas: 1
    template:
        metadata:
            labels:
                app: clean-text
        spec:
            containers:
            -   name: clean-text
                image: dtndocker2/clean-text:0.8
                ports:
                -   containerPort: 5000
